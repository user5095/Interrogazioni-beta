<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocchi Cliccabili</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #575c87cd;
      margin: 0;
      padding: 0;
      position: relative;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .block {
      width: 200px;
      height: 200px;
      background-color: #404981;
      border: 3px solid #484c68;
      border-radius: 35px;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #ffffff;
      text-decoration: none;
    }

    .block:hover {
      background-color: #404981c9;
    }

    .block a {
      text-decoration: none;
      color: #ffffff;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .list-box {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 50px;
      background-color: #404981;
      border: 3px solid #484c68;
      border-radius: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #ffffff;
      cursor: pointer;
    }

    .list-box:hover {
      background-color: #404981c9;
    }
  </style>
</head>
<body>

    // Carica i nomi estratti quando la pagina viene caricata

        window.location.href = "https://user5095.github.io/Interrogazioni"; // Reindirizza alla pagina di login
      }

    function redirectToList() {
      window.location.href = "https://user5095.github.io/Interrogazioni";

  </script>

    <a href="https://user5095.github.io/Interrogazioni/Arte.html" class="block">ARTE</a>
    <a href="https://user5095.github.io/Interrogazioni/Francese.html" class="block">FRANCESE</a>
